<div class="alert alert-info text-center" *ngIf="!!loading" role="alert">
    <div class="alert-heading">
        Cargando...
    </div>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>

<div class="alert alert-info text-center" *ngIf="error" role="alert">
    <div class="alert-heading">
        Error
    </div>
    <pre>
        {{error | json}}
    </pre>
    <p class="mb-0"></p>
</div> 

<div class="row row-cols-1 row-cols-md-2 g-4" *ngIf="!loading">
    <div class="col">
        <div class="card" *ngFor="let usuario of usuarios">
            <img class="card-img-top" [src]="usuario.avatar" />
            <div class="card-body">
                    <h5 class="card-title">{{usuario.first_name}} - {{usuario.last_name}}</h5>
                    <p class="card-text">Descripcion</p>
                </div>
        </div>
    </div>
</div>
